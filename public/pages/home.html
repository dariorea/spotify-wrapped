<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Epunda+Sans:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style/home.css">
    <title>Mi App Spotify</title>
</head>
<body>
    <nav>
        <div class="title-container">
            <h1>Your Spotify Stats</h1>
            <i class="bi bi-spotify"></i>
        </div>
    </nav>
    <div class="main">
        <div class="columna">
            <div id="profile" class="profile-container bg-profile"></div>
            <div id="top-tracks" class="card-container bg-top-tracks">
                <div class="top-card-title">
                    <h2>Top Songs</h2>
                    <i class="bi bi-trophy-fill"></i>
                </div>
            </div>
        </div>
        <div class="columna">
            <div id="top-artist" class="card-container bg-top-artist">
                <div class="top-card-title">
                    <h2>Top Artist</h2>
                    <i class="bi bi-trophy-fill"></i>
                </div>
            </div>
            <div id="top-genres" class="card-container bg-top-genres">
                <div class="top-card-title">
                    <h2>Top Generos</h2>
                    <i class="bi bi-trophy-fill"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="subtitle">
        <h3>Discover your most listened to songs</h3>
    </div>
    <div class="btns-container">
        <button class="btn-top" id="btn-fourweeks">Last 4 weeks</button>
        <button class="btn-top" id="btn-sixmonths">Last 6 months</button>
        <button class="btn-top" id="btn-twelvemonths">Last 12 months</button>
    </div>


    <div class="tracks">
        <div id="tracks" class="card-container-tracks"></div>
    </div>  
    </div>
    <script type="module" src="../js/main.js"></script>
</body>
</html>
