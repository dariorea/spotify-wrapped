<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Epunda+Sans:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style/home.css">
    <title>Mi App Spotify</title>
</head>
<body>
    <nav>
        <div class="title-container">
            <i class="bi bi-spotify"></i>
            <h1>Spotify Stats</h1>
            <i class="bi bi-bar-chart-line-fill"></i>
        </div>
    </nav>
    <div class="main">
        <div class="columna-uno">
            <div class="profile-container" id="profile"></div>
            <div id="top-tracks" class="top-artist-container">
                <div class="top-artist-title">
                    <h2>Top Songs</h2>
                    <i class="bi bi-trophy-fill"></i>
                </div>
            </div>
        </div>
        <div class="columna-dos">
            <div id="top-artist" class="top-artist-container">
                <div class="top-artist-title">
                    <h2>Top Artist</h2>
                    <i class="bi bi-trophy-fill"></i>
                </div>
                
            </div>
        </div>
    </div>

    <div class="btns-container">
        <button class="btn-top" id="btn-fourweeks">Ultimas 4 semanas</button>
        <button class="btn-top" id="btn-sixmonths">Ultimos 6 meses</button>
        <button class="btn-top" id="btn-twelvemonths">Ultimos 12 meses</button>
    </div>

    <div id="tracks"></div>  
    <script type="module" src="../js/main.js"></script>
</body>
</html>
